[tox]
envlist = py27

[testenv]
passenv =
  hook_private_key
  PY_COLORS

deps =
  -r{toxinidir}/requirements-test.txt

commands =
  {envbindir}/coverage run -m py.test --showlocals
  {envbindir}/flake8 --max-line-length=100 --ignore=F403 --show-source --exclude=.cygtox,dist
  {envbindir}/coverage html
